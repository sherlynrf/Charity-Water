<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Water Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f5c543;
      color: #000;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    /* Main Section */
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem 8%;
      flex-wrap: wrap;
    }

    .text-section {
      flex: 1 1 45%;
      min-width: 300px;
      animation: fadeIn 1.5s ease;
    }

    .text-section h1 {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 2rem;
      line-height: 1.3;
    }

    .text-section p {
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    /* Donate Button */
    .donate-btn {
      background-color: #000;
      color: #f5c543;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .donate-btn:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    /* Image Section */
    .image-section {
      flex: 1 1 45%;
      text-align: center;
      min-width: 300px;
      animation: fadeIn 2s ease;
    }

    .image-section img {
      width: 80%;
      max-width: 400px;
      border-radius: 4px;
      margin: 1rem 0;
      transition: transform 0.4s ease;
    }

    .image-section img:hover {
      transform: scale(1.03);
    }

    .logo {
      width: 70%;
      max-width: 300px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        text-align: center;
      }

      .text-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Email Me</a>
    <a href="#">Help Donate</a>
    <a href="#">Why Us</a>
    <a href="#">About Us</a>
    <a href="#">Water Proof</a>
  </nav>

  <div class="main-container">
    <div class="text-section">
      <h1>Turn Passion into Impact -<br> Give Clear Water today</h1>
      <p><strong>Access to clean water is a human right.</strong><br>
      Your donation helps build real water projects, empowers entire communities, and proves that one voice - your voice - can change the world.</p>
      <button class="donate-btn">Donate Now</button>
    </div>

    <div class="image-section">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz5d9m7Yj065sURky5OS-SMYtKdGTdnESoCb7MVc69SzlrbzuntTnp5_DGiOX9KyRyFLM&usqp=CAU" alt="Charity Water Logo" class="logo">
      <img src="https://d35lvrk9fb4ftj.cloudfront.net/eyJidWNrZXQiOiJkcm9wbWFyayIsImtleSI6IjUyMDQzLzk3MWY0NWMwN2ExZGIyZGY0MzUzM2Y3N2U3MDRjNjIzOGFjNjZlNzY3MGIyMmJkMzM5NWUwNjU3ODE3YjkyNzUvcHJldmlldy80ODg3X0V0aGlvcGlhXzIwMTlfQ0ctLmpwZyIsImVkaXRzIjp7InJlc2l6ZSI6eyJ3aWR0aCI6NjAwLCJoZWlnaHQiOjYwMCwiZml0IjoiaW5zaWRlIiwid2l0aG91dEVubGFyZ2VtZW50Ijp0cnVlfX19" alt="Girl holding water glass">
    </div>
  </div>

</body>
</html>
